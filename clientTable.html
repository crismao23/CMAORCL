<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <script src="assets/js/client.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Hotel MisionTic</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="clientTable.html">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 bg-dark p-5">
        <a class="btn btn-success mb-3" href="clientForm.html">Agregar Cliente</a>
        <div id="mensaje" class="alert alert-warning">
            <strong>mensaje</strong> No se encontró registros!!
        </div>
        <div class="container mt-5" id="contenedor">
            <h1 class="text-center">Lista de Clientes</h1>
            <h3 id="numregistro"></h3>
            <table id="tabla" class="table table-striped text-center mt-3 table-dark">
                <thead>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Acción</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <!-------------------------------------modal----------------------------------------->

    <div class="modal" id="modalactualizar">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Actualizar Registro</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="idclient">Id CLient</label>
                    <input type="text" id="idclient" class="form-control" placeholder="Digite Id Cliente" readonly>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite Correo">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite Password">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Digite Name">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Digite Age">
                    <div class="text-center mt-3">
                        <button id="actualizar" class="btn btn-primary">Actualizar</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar Popup</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
