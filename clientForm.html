<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <script src="assets/js/clientSave.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Hotel MisionTic</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="clientTable.html">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 bg-dark p-5">
        <a class="btn btn-success mb-3" href="clientTable.html">Mostrar Lista de Clientes</a>
        <h1 class="text-center mb-4">Guardar Usuario</h1>
        <input type="email" id="email" class="form-control mb-3" placeholder="Digite Correo">
        <input type="password" id="password" class="form-control mb-3" placeholder="Digite Password">
        <input type="text" id="name" class="form-control mb-3" placeholder="Digite Nombre">
        <input type="number" id="age" class="form-control" placeholder="Digite Edad">
        <div class="text-center mt-3">
            <button id="guardar" class="btn btn-primary">Guardar</button>
            <a class="btn btn-danger" href="clientTable.html">Cancelar</a>
        </div>
    </div>

</body>

</html>
